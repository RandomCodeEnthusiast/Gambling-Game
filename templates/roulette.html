<!DOCTYPE html>
<html lang="fr">  
<head>
  <meta charset="UTF-8">
  <title>Gambling-Game | Roulette</title>
  <link rel="stylesheet" href="static\CSS\style.css">

</head>
<body>

  <div class="topnav">
    <a class="topnavbtn" href="home">Home</a>
    <a class="topnavbtn" href="Balance">Balance</a>
    <a class="topnavbtn" href="Roulette">Roulette</a>
    <a class="topnavbtn" href="Others">Others</a>
    <a class="topnavbtn" href="Daily">Daily</a>
  </div>

  <script src = "/static/JavaScript/mainJS.js" ></script>

  <div class="content">
    <h1>Roulette :</h1>
    <a href="Roulette_setup" class="btn">Play</a>
    {% if Setup %}
      <P></P>
      <label>Bet Amount : </label>
      <input type="number" id="roulette-bet-amount" class="bet-input" placeholder="Enter bet amount" min="1">
      <p>Bet type : </p>
      <div class = bet-buttons>
        <button class = bet-button onclick="selectBetType('color','red')">Red</button>
        <button class = bet-button onclick="selectBetType('color','black')">Black</button>
        <button class = bet-button onclick="selectBetType('number')">Number</button>
      </div>
    {% elif Play %}
      <p></p>
      <div class= "rouletteresult">
        <p>Results : </p>
        <p>Number : {{ Number }}</p>
        <p>Color : {{ Color }}</p>
        {% if GameWon %}
          <p>You won {{ GameReward }} chips !</p>
        {% else %}
          <p>You lost {{ GameReward }} chips !</p>
        {% endif %}
      </div>
    {% else %}  
      <p>GoodLuck</p>
    {% endif %}
  </div>
</body>
</html>
